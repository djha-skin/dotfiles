# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Alt+Shift+u>: spawn --userscript qute-keepassxc --connection work.key --key
          A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
        <Alt+u>: spawn --userscript qute-keepassxc --connection home.key --key A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
      normal:
        PT: spawn --userscript qute-keepassxc --connection work.key --key A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
          --totp
        PW: spawn --userscript qute-keepassxc --connection work.key --key A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
        pt: spawn --userscript qute-keepassxc --connection home.key --key A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
          --totp
        pw: spawn --userscript qute-keepassxc --connection home.key --key A1F9E6A2696D3CAADEDB203C3812FEA997B503B6
  content.javascript.clipboard:
    global: access-paste
  content.local_content_can_access_remote_urls:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    global: true
    https://meet.google.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - nvim-qt
    - '{file}'
    - --
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: Iosevka Term
  fonts.default_size:
    global: 12pt
  new_instance_open_target:
    global: tab
  qt.args:
    global: null
  qt.environ:
    global:
      QT_ENABLE_HIGHDPI_SCALING: '1'
      QT_SCALE_FACTOR_ROUNDING_POLICY: Round
  qt.highdpi:
    global: true
  tabs.favicons.scale:
    global: 2.0
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 8
      left: 4
      right: 4
      top: 8
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 3000
  tabs.width:
    global: 20%
  url.default_page:
    global: https://github.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://github.com/
